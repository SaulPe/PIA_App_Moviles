<body background="foto.jpg" style="background-repeat: no-repeat;
background-position: center center;">
</body>
<ion-content>
  <p class="fondo"></p>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Veterinaria FCFM</h1>
      <p>Inicie sesion para continuar</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo electronico</ion-label>
          <ion-input type="email" value="Ricardo" required></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <span class="fa fa-fw fa-eye password-icon show-password"></span>
          <ion-input type="password" value="123" required></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" routerLink="/tabs/inicio">Login</ion-button>
      <p>Forgot password ?</p>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/login" >Sign up</ion-button>
    </div>

  </div>
  </ion-content>
