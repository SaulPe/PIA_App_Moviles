<body>background</body>
<ion-content>
<div class="login-section ion-padding">
  <div class="heading ion-padding">
    <h1>Crea una cuenta</h1>
    <p>Empieza a vivir la Experiencia con nuestra Veterinaria App</p>
  </div>
  <div class="login-form ion-padding">
    <div class="form-input">
      <ion-icon name="person-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
    </div>
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
    <div class="form-input">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">Correo electronico</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
    </div>
    <div class="form-input">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </div>
  </div>
  <div class="action-button ion-padding">
    <ion-button size="large" class="login-button"  (click)="enviarCita()">Registrate</ion-button>
 <p>Forgot password ?</p> 
    <ion-button class="signup-button" size="large" fill="outline" routerLink="/signup">Login</ion-button>  
  </div>
</div>
</ion-content>
